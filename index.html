<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Include your Google Analytics code here -->
</head>

<body>
    <div style="text-align: center;">
        <!-- Logo in the top left corner -->
        <img src="path_to_your_logo.png" alt="Logo" style="width: 100px; height: 100px;">
        <h1>Build better attitudes about yourself and your money</h1>
        
        <!-- Embedded YouTube video -->
        <iframe width="80%" height="315" src="https://www.youtube.com/embed/your_video_id_here"
            frameborder="0" allowfullscreen></iframe>
        
        <!-- Two buttons with CTAs -->
        <div style="margin-top: 20px;">
            <a href="your_experience_url" onclick="sendAnalytics('Use Your Experiences To Help Others')">Use Your Experiences To Help Others</a>
            <a href="hear_from_others_url" onclick="sendAnalytics('Get Support By Hearing From Others')">Get Support By Hearing From Others</a>
        </div>
    </div>

    <script>
        function sendAnalytics(action) {
            // Add your Google Analytics tracking code here to track the button clicks.
            // Example: gtag('event', 'click', { 'event_category': 'CTA', 'event_label': action });
        }
    </script>
</body>

</html>
